<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RCB Portfolio Assignment - Nathanie's Professional Portfolio</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/temp/css/styles.css">
</head>
<body>
  <!-- Start of the navbar -->
  <nav>
    <div class="logo">
      <a href="/">Nathaniel Quashie</a>
    </div>
    <ul class="navbar-right">
      <li><a href="/contact.html">Contact</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="/">About</a></li>
    </ul>
  </nav>
  <!-- End of navbar -->

  <!-- Start of Contact Form -->
  <div id="wrapper">
    <section class="contact-form">
      <h1 class="contact-form-header">Contact</h1>
      <hr />
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />
        </div>
        <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_mail" />
        </div>
        <div>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </div>
      </form>
    </section>

    <div class="push"></div>
  </div>


  <!-- Start of the footer -->
  <footer class="footer">
    <div class="two-toned-footer-color"></div>
    <p> &copy; Copyright 2016 Nathaniel Quashie</p>
  </footer>
  <!-- End of the footer -->
</body>
</html>
